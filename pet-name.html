<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <title>My Pet Name</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <style>
        #response {color: rgb(228, 94, 116);}
        .bad-name {color: red;}
        #pet-img {position: fixed; bottom: 0; right: -200px; width: 800px; z-index: -900;}
        .instructions {color: rgb(79, 94, 116);}

    </style>
<body>
    <div class="container">
        <h1 class="page-header">Please Give Me a Name</h1>
        <form>
            <label for="pet name">Name My Pet Please</label>
            <input type=text name="my-pet" id="pet">
            <input type="submit" class="btn btn-info" value="Name Me!">
        </form>
        <div id="response"></div>
            <div id="myPet">
            <img class="img-responsive" id="pet-img" src="http://www.grit.com/~/media/Images/GRT/Editorial/Articles/Magazine%20Articles/2012/02-01/Popular%20Show%20%20Pet%20Rabbit%20Breeds/Lop-Eared-Rabbit-Laying-Dow.jpg" alt="pic of pet">
        </div> 

    </div>
    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <!--REGULAR EXPRESSION CODE IN HERE-->
    <script>
        $(document).ready(function(){
            $("#response").hide(); 
            $("form").submit(function(event){
                event.preventDefault();
                //THE ACTUAL REGULAR EXPRESSION
                namePattern = new RegExp(/^[A-Z][a-z]{2,6}$/);
                //END OF THE ACTUAL REGULAR EXPRESSION
                var name = $('#pet').val();
                if (namePattern.test(name)) {
                    $("#response").show(); 
                    $('#response').html("<h1>Hi, my name is, " + name + " !</h1>");
                 } else {
                    $("#response").show(); 
                     $('#response').html('<h3 class="bad-name">Sorry, my name must meet the following conditions, <br><br><span class="instructions">Start with a capital letter, followed by 2-6 lowercase letters <i>only<i>.</span></h3>');
                     $('#pet').attr('disabled', true)
                     setTimeout(function(){ 
                        $('#pet').attr('disabled', false) 
                        $("#response").hide();
                    }, 5000);
                 }
            });
        });
    </script>
</body>
</html>
