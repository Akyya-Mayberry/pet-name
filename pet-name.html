<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <title>My Pet Name</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <style>
        #response {color: rgb(228, 94, 116);}
        .bad-name {color: red;}
    </style>
<body>
    <div class="container">
        <h1 class="page-header">Please Give Me a Name</h1>
        <form>
            <label for="pet name">Name My Pet Please</label>
            <input type=text name="my-pet" id="pet">
            <input type="submit" class="btn btn-info" value="Name Me!">
        </form>
        <div id="response"></div>
        <div>
            <img class="img-responsive" src="http://www.grit.com/~/media/Images/GRT/Editorial/Articles/Magazine%20Articles/2012/02-01/Popular%20Show%20%20Pet%20Rabbit%20Breeds/Lop-Eared-Rabbit-Laying-Dow.jpg" alt="pic of pet">
        </div> 

    </div>
    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <!--REGULAR EXPRESSION CODE IN HERE-->
    <script>
        $(document).ready(function(){
            // $("#pet").click(function(){
            //     alert('hello');
            // });

           // alert('hello');

            $("form").submit(function(event){
                //alert('form submitted');
                event.preventDefault();
                //var namePattern = /^[A-Z][a-z]{5,8}$/
                namePattern = new RegExp(/^[A-Z][a-z]{2,6}$/);
                //var namePattern = /^[A-Z]/;
                var name = $('#pet').val();
                if (namePattern.test(name)) {
                    $('#response').html("<h1>Hi, my name is, " + name + " !</h1>");
                 } else {
                     $('#response').html('<h3 class="bad-name">Sorry, my name must meet the following conditions, <br><span class="instructions">Start with a capital letter, followed by 2-6 lowercase.</span></h3>');
                 }

            });
        });
    </script>
</body>
</html>
